    <script>
        $(document).ready(function(){

            $("#btn_send").click(function(){
var v=Number($('#edit_text').val());
if (Number.isNaN(v))
{
  $('#msgerror').html('<div class="alert alert-danger" role="alert">يرجى ادخل رقم </div>');
  $('#res').html('');

   }else{
    var combo=$('input[name=inlineRadioOptions]:checked', '#rad').val(); 
    
            $('#msgerror').html('');
                if(combo==="24 قراط")
						{
						 if(v<85) {$('#res').html('<div class="alert alert-secondary text-center" role="alert">لم يبلغ النصاب لا تجب فيه الزكاة</div>');}
					     if(v>=85){var i=(v*2.5)/100; $('#res').html('<div class="alert alert-secondary text-center" role="alert">'+i+'غرام</div>'); afch.setText(""+i);}
								}
					 if(combo==="21 قراط")
						{
						 if(v<97) {$('#res').html('<div class="alert alert-secondary text-center" role="alert">لم يبلغ النصاب لا تجب فيه الزكاة</div>');}
					     if(v>=97){var i=(v*2.5)/100; $('#res').html('<div class="alert alert-secondary text-center" role="alert">'+i+'غرام</div>'); afch.setText(""+i);
					}}
					     if(combo==="18 قراط")
							{
					    	 if(v<113) {$('#res').html('<div class="alert alert-secondary text-center" role="alert">لم يبلغ النصاب لا تجب فيه الزكاة</div>');}
						     if(v>=113){var i=(v*2.5)/100;$('#res').html('<div class="alert alert-secondary text-center" role="alert">'+i+'غرام</div>'); afch.setText(""+i);;
						     }}
            
    }
 
  
      });

         <p  class="text-end  text-warning h2" class="form-label"> المقدار الذى تمليكه</p>
